{% load static %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
            <link rel="stylesheet" href="{% static 'ascend/main.css' %}">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
            <script src="{% static 'ascend/app.js' %}"></script>
            <title>{% block title %}{% endblock title %}</title>
        </head>
        <body>
            <nav>
                <a href="javascript:void(0);" class="icon">
                    <i class='bx bx-menu'></i>
                </a>
                <a class="logo" href="">
                    <img src="{% static "ascend/Ascend-logo.png" %}" alt="Ascend Logo" height="80"/>
                </a>
                <div>
                    <a href="">About</a>
                    <a href="">Course</a>
                    <a href="">Courses</a>
                    <a href="">Resources</a>
                    <a href="">Tools</a>
                    {% if user.is_authenticated %}
                        <a href=''><button class="button">logout</button></a>
                    {% else %}
                        <a href="">Log In</a>
                        <a href=""><button class="button">Get Started</button></a>
                    {% endif %}
                </div>
            </nav>
            {% block body %}{% endblock body %}
        </body>
    </html>
